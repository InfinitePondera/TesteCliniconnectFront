<body>
<div class="create-component">
  <div class="create-title">Criar Paciente</div>
  <form [formGroup]="pacienteCreateForm">
    <label>Nome:</label>
    <input type="text" formControlName="nome" class="input-field" placeholder="Nome" required>
    <label>Sexo:</label>
    <input type="text" formControlName="sexo" class="input-field" placeholder="Sexo" required>
    <label>Endereços:</label>

    <div formArrayName="enderecos">
      <button (click)="addEndereco()" >Adicionar Endereço</button>
      <div *ngFor="let endereco of enderecos.controls; let i=index" class="enderecos-container">
        <div [formGroupName]="i">
          <h3>Endereço {{i+1}}:</h3>
          <label>Rua:</label>
          <input type="text" class="input-field" formControlName="rua" placeholder="Rua" required>
          <label>Número:</label>
          <input type="text" class="input-field" formControlName="numero" placeholder="Numero" required>
          <label>Bairro:</label>
          <input type="text" class="input-field" formControlName="bairro" placeholder="Bairro" required>
          <label>Cidade:</label>
          <input type="text" class="input-field" formControlName="cidade" placeholder="Cidade" required>
          <label>Estado:</label>
          <input type="text" class="input-field" formControlName="estado" placeholder="Estado" required>
          <button (click)="removeEndereco(i)" >Remover Endereço</button>
        </div>
      </div>
    </div>

    <label>CPF:</label>
    <h4 *ngIf="invalidCpf" class="invalid-input">CPF inválido!</h4>
    <input type="text" formControlName="cpf" class="input-field form-control" placeholder="CPF" required>
    <label>Celular:</label>
    <input type="text" formControlName="celular" class="input-field" placeholder="Celular" required>
    <label>Data de Nascimento:</label>
    <input type="date" formControlName="dataNascimento" class="input-field form-control" placeholder="Data de Nascimento" required>
    <label>Email:</label>
    <h4 *ngIf="invalidEmail" class="invalid-input">Email inválido!</h4>
    <input type="email" formControlName="email" class="input-field form-control" placeholder="E-Mail" required>
    <label>Informações dos atendimentos:</label>
    <input type="text" formControlName="informacaoAtendimento" class="input-field" placeholder="Informações sobre consulta..." required>
    <div class="button-container">
      <button class="cancel-button" (click)="closeCreateOverlay()">Cancelar</button>
      <button type="submit" class="save-button" (click)="onSaveClick()">Salvar</button>
    </div>
  </form>
</div>
</body>
